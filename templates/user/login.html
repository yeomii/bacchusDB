{% extends "base.html" %}
{% block css %}
login
{% endblock %}
{% block script %}
		<script type="text/javascript">
		$(document).ready(function(){
					$('#loginbigform').submit(function(e){
						$.ajax({
							type: "POST",
							url: "/login",
							data: $(this).serialize(),
							success: function(data){
								if ("success" in data)
									window.location = "/";
								else{
									alert("Wrong ID or Password");
									$('#pw').val("")
								}
							},
							error: function(xhr, ajaxOptions, errorThrown){
								console.log(xhr.responseText);		
							}
						});
						return false;
					});
				});
		</script>
{% endblock %}
{% block wrapper %}
		<div id = "logoimage">
			<img id = "logo" src = "https://lh3.googleusercontent.com/--wpLtuQy7Rk/UonLwOahO1I/AAAAAAAAAFU/_5GcMmr5rcU/s500/%25EA%25B3%25A0%25EB%2594%2595.gif" alt = "logo" border = 1 class="img-rounded">
		</div>
		<div id = "login">
			<form class="form-horizontal" role="form" id = "loginbigform" method = "post" action = "/login">
				<fieldset style="background:white">
					<div id = "loginfield">
						<div id = "account">
							<div>
								<label id = "idletter" for = "id">ID</label>
								<input class="inputval" type = "text" id = "id" name = "id">
							</div>

							<div>
						        	<label id = "pwletter" for = "pw">Password</label>
						        	<input class="inputval" type = "password" id = "pw" name = "pw">
							</div>
						</div>

						<div id = "loginbutton">
							<input class="btn btn-default" id = "button" type = "submit" value = "로그인">
						</div>
					</div>
						<div id = "join">
							<span id = "joinin">
								<a href ="/join">가입</a>
							</span>
							<span>/&nbsp;</span>
							<span id = "findidpw">
								<a href ="/find_password">비밀번호 찾기</a>
							</span>
						</div>
				</fieldset>
			</form>
		</div>
{% endblock %}
