{% extends "base.html" %}
{% block script %}
	<script type="text/javascript">
		$(document).ready(function(){
			$('#groupsearch').submit(function(e){
				if ($('#keyword').val() == ""){
					return false;
				}
			});
		});
	</script>
{% endblock %}
{% block wrapper %}
	<div class="center">
	<form class="form-inline" role="form" id = "groupsearch" action = "/group_search" method = "post">
		<div class="form-group">
				<label class="sr-only" for="keyword">Group</label>
				<input class="form-control" style="width: 400px;" type="text" id="keyword" name="group_name">
		</div>
		<button class="btn btn-default" id="searchbut" type="submit">그룹 검색</button>
	</form>
	</div>
	<div id = "tablediv">
	<table align="center" class="table table-hover table-striped"  id = "mygroup">
		<thead>
		<tr>
			<td style="width: 100px">그룹명</td>
			<td style="width: 100px">권한</td>
			<td style="width: 100px">선택</td>
		</tr>
		</thead>
		<tbody>

		{% for g in groups %}
		<tr>
			<td><a href="/group/{{ g.group.title }}">{{ g.group.title }}</a></td>
			<td>
				{% if g.status == 0 %}
					관리자
				{% else %}
					일반
				{% endif %}
			</td>
			<td><input type = "checkbox"></td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
	</div>
	<div id ="buttons">
		<span id = "addgroup"><button class="btn" onclick = "window.location.href='/group_make'">새 그룹 추가</button></span>
		<span id = "editgroup"><button class="btn">수정</button></span>  <!--수정을 클릭하면 완료로 글자 바뀜-->
	</div>
{% endblock %}
