{% extends "base.html" %}

{% block wrapper %} 	
	<form id = groupsearch action = "/group_search">
		<div>
			<input type = "text" value = "그룹을 검색하세요" id = "keyword">
			<input type = "submit" value = "search" id = "searchbut">
		</div>
	</form>
	
	<table border = "1" id = "mygroup">
		<tr>
			<td>그룹명</th>
			<td>권한</th>
			<td>선택</th>
		</tr>

		{% for g in groups %}
		<tr>
			<td><a href="/group_{{ g.group.title }}">{{ g.group.title }}</a></th>
			<td>
				{% if g.status == 0 %}
					관리자
				{% else %}
					일반
				{% endif %}
			</th>
			<td><input type = "checkbox"></td>
		</tr>
		{% endfor %}

		<!--
		<tr>
			<td>bacchus</td>
			<td>관리자</td>
			<td>
				<input type = "checkbox">
			</td>
		</tr
		-->
			
	</table>

	<span id = "addgroup"><button onclick = "window.location.href='/group_make'">새 그룹 추가</button></span>
	<span id = "editgroup"><button>수정</button></span>  <!--수정을 클릭하면 완료로 글자 바뀜-->
{% endblock %}
